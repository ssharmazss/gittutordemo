<!DOCTYPE html>
<html>
    <head>
        <title>media queries</title>
        <style>
            *{
                box-sizing: border-box;
            }
            .left{
                background-color: aqua;
                color: red;
                padding: 20px;
            }
            .main{
                background-color: green;
                color: blue;
                padding: 20px;
            }
            .right{
                background-color: bisque;
                color: black;
                padding: 20px;
            }
        </style>

        <h1>media queries</h1>
        <p>media queries is that which is use for the content of three phases left,main&right content</p>

            <p>left link</p>
        </div>
        <div class="main">
            <p>main content</p>
        </div>
        <div class="right">
            <p>right</p>
        </div>
    </body>
</html>
